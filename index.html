<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="island"
          src="./assets/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba-diver"
          src="./assets/scuba_driver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="islandbg"
        gltf-model="#island"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        
       
      >
      </a-entity>

      <a-entity
        id="scuba-diver"
        gltf-model="#scuba-diver"
        position="5 -5 15"
        scale="0.1 0.1 0.1"
        rotation="0 90 -20"
        
      >
      </a-entity>


      
    </a-scene>
  </body>
</html>
